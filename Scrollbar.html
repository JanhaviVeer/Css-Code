<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollBar</title>
    <style>
        p{
            color: cadetblue;
            border: 2px solid red;
            scroll-behavior: smooth;
            padding:11px 15px 20px 30px;
            margin-top: 11px;
            margin-left: 35px;
        }
        .overflow{
            width: 300px;
            height: 100px;
            overflow: auto;
            padding: 10px; /
        }
    </style>
</head>
<body>
    <p class="overflow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quo beatae eos reiciendis, velit corporis, cupiditate sapiente laudantium inventore quibusdam, quam in magnam odit tenetur officia deleniti! Nesciunt, corporis error!</p>
</body>
</html>
