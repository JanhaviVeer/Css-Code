<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List hover</title>
    <style>
        li:hover{
            background-color: blue;
            color: chartreuse;
        }
        ul{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <ul>
        <li><h1>heading 1</h1></li>
        <li><h1>heading 2</h1></li>
        <li><h1>heading 3</h1></li>
        <li><h1>heading 4</h1></li>
        <li><h1>heading 5</h1></li>
        <li><h1>heading 6</h1></li>
    </ul>

</html>
